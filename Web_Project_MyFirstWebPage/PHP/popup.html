<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../CSS/popup.css">
        <title>Document</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="title">
                <div class="community-name" >Top trader community</div>
                <div class="head-title"><공지사항></div>
             
             
            </div>
            <div class="content">
               <div>- top trader community는 회원들만 게시글 작성이 가능합니다. 비회원은 게시글 읽기만 가능합니다.</div>
               <div>- 커뮤니티에 사실 또는 허위의 사실을 적시하거나 명예훼손할 시 , 정보통신망법 및 형법에 의거 7년 이하의 징역, 벌금 5,000만원 이하의 형사처벌을 받을 수 있습니다.</div>
            </div>
        </div>
      


        <footer>
            <input class="checkbox" type="checkbox" id="check" onclick="closePopup();">
            <span class="footer-comment">하루동안 보지 않기</span>
        </footer>
       

        <script>
            function setCookie(name, value,expiredays) {
                var date = new Date();
                date.setDate(date.getDate()+expiredays);
                // 쿠키 자바스크립트로 만들기.
                document.cookie = escape(name) + "=" +escape(value) +"; expires="+date.toUTCString();

            }

            function closePopup(){
                if(document.getElementById("check").value){
                    setCookie("hosung","N",1);
                    self.close();
                }
            }
        </script>
    </body>
</html>
