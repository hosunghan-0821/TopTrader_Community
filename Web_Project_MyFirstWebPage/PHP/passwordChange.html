<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/passwordChange.css">
    <title>Document</title>
</head>
<body>

    <div class="top-bar">
        <a href="myHtml.php">
            Top trader community
        </a>
       
    </div>

    <div class="password-change-form">

        <form action="../lib/passwordChange.php" method="post" id=submitForm>
        
            <div class="password-input">
                <div class="password-text">기존 비밀번호</div>
                <input  id="password"type="password" name="password" class="text-field" placeholder="기존비밀번호" />
            </div>
            <div class="password-input">
                <div class="password-text">새 비밀번호</div>
                <input  id="newPassword" type="password" name="new-password" class="text-field" placeholder="새 비밀번호" />
            </div>
            <div class="password-input">
                <div class="password-text">새 비밀번호 확인</div>
                <input id="newPasswordCheck" type="password" name="new-password-check" class="text-field" placeholder="새 비밀번호확인" />
            </div>
            
           
           
        </form>
            <div class="password-change-button" id="passwordChange">비밀번호 변경 </div>
    </div>

    <script>
        let password=document.getElementById("password");
        let form =document.getElementById("submitForm");
        let newPassword=document.getElementById("newPassword");
        let newPasswordCheck=document.getElementById("newPasswordCheck");
        let passwordChange=document.getElementById("passwordChange");

        passwordChange.addEventListener('click',function(e){
            if(password.value=="" || newPasswordCheck.value==""|| newPassword.value=="" ){
                alert("모든 정보를 입력해주세요");
                return false;
            }

            if(newPassword.value==newPasswordCheck.value){
                form.submit();
            }
            else{
                alert("새 비밀번호와 새 비밀번호 확인 값이 다릅니다. ");
                return false;
            }

        });
     

    </script>

</body>
</html>
