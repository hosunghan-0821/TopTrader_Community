<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./CSS/signup.css">
    </head>
    <body>
        <div id="header">
            <div class="title">
                Top Trader Community - 회원가입
            </div>

            <div id="wrapper">

                <div id="content">
                    <div>
                        <div>
                            <h3>
                                <label for="id">아이디</label>
                            </h3>
                            <span class="box int_id">
                                <input type="text" id="id" class="int" maxlength="20">
                                <input type="button" class="idCheck" value="중복확인" onclick="idCheckFunction()">
                            </span>
                            <span class="error_id" id="error_id"></span>
                        </div>
                    </div>

                    <div>
                        <h3>
                            <label for="password">비밀번호</label>
                        </h3>
                        <span class="box int_password">
                            <input type="password" id="password" class="int"></span>
                    </div>

                    <div>
                        <h3>
                            <label for="passwordCheck">비밀번호 확인</label>
                        </h3>
                        <span class="box int_passwordCheck">
                            <input
                                type="password"
                                id="passwordCheck"
                                class="int"
                                onblur="passwordCheckFunction()"
                                onkeyup="">
                        </span>
                        <span class="error_passwordCheck" id="certifyPassword"></span>
                    </div>

                    <div>
                        <h3>
                            <label for="nickname">닉네임</label>

                        </h3>
                        <span class="box int_nickname">
                            <input type="text" id="nickName" class="int">
                            <input
                                type="button"
                                class="idCheck"
                                value="중복확인"
                                onclick="nickNameCheckFunction()">
                        </span>
                        <span class="error_nickName" id="error_nickName"></span>
                    </div>

                    <div>
                        <h3>
                            <label for="email">이메일</label>
                        </h3>
                        <span class="box int_email">
                            <input type="text" id="email" class="int">
                            <input
                                type="button"
                                class="emailCheck"
                                value="이메일 인증"
                                onclick="emailCheckFunction()">
                        </span>

                    </div>

                    <div class="btn-area">
                        <button type="button" onclick="join()">
                            <span>가입하기</span>
                        </button>

                    </div>

                </div>

            </div>

            <script>
                var nickNameValid = false;
                var passwordValid = false;
                var idValid = false;
                var valid = false;
                var id = document.getElementById("id");
                var password = document.getElementById("password");
                var passwordCheck = document.getElementById("passwordCheck");
                var nickName = document.getElementById("nickName");
                var email = document.getElementById("email");

                function joinform_check() {

                    if (id.value == "") {
                        alert("아이디를 입력하세요");
                        id.focus();
                        valid = false;
                        return false;
                    }

                    if (password.value == "") {
                        alert("비밀번호를 입력하세요");
                        password.focus();
                        valid = false;
                        return false;
                    }

                    if (nickName.value == "") {
                        alert("닉네임을 입력하세요");
                        nickName.focus();
                        valid = false;
                        return false;
                    }

                    if (email.value == "") {
                        alert("이메일을 입력하세요");
                        email.focus();
                        valid = false;
                        return false;
                    }
                    valid = true;
                }

                function join() {
                    joinform_check();
                    if (valid == false) {
                        return false;
                    }
                    if (idValid == false || passwordValid == false || nickNameValid == false) {

                        if (passwordValid == false) {
                            passwordCheck.focus();
                            return false;
                        }
                        if (idValid == false) {
                            id.focus();
                            return false;
                        }
                        if (nickNameValid == false) {
                            nickName.focus();
                            return false;
                        }

                    }

                    var data = {
                        id: id.value,
                        password: password.value,
                        nickName: nickName.value,
                        email: email.value
                    }

                    if (valid == true) {

                        console.log("여기들어옴");
                        //여기서 추가 조건 주고 실행시키면되지.
                        var form = document.createElement('form');
                        form.setAttribute('method', 'post');
                        form.setAttribute('action', './signup.php');
                        document.charset = "utf-8";
                        for (var key in data) {
                            var hiddenField = document.createElement('input');
                            hiddenField.setAttribute('type', 'hidden');
                            hiddenField.setAttribute('name', key);
                            hiddenField.setAttribute('value', data[key]);
                            form.appendChild(hiddenField);
                        }
                        document
                            .body
                            .appendChild(form);
                        form.submit();

                    }
                }

                function passwordCheckFunction() {

                    var error = document.getElementById("certifyPassword");
                    console.log("passwordcheckFucntion 작동합니다.")
                    console.log(
                        "password value : " + password.value + "passwordcheck value :" +
                        passwordCheck.value
                    );
                    if (passwordCheck.value !== password.value) {

                        error.innerText = "비밀번호가 다릅니다.";
                        error.style.color = "red";
                        passwordValid = false;
                    } else {
                        error.innerText = "비밀번호가 같습니다.";
                        error.style.color = "blue";
                        passwordValid = true;

                    }
                }

                function idCheckFunction() {
                    var error = document.getElementById("error_id");
                    var id = document
                        .getElementById("id")
                        .value;
                    if (id === "") {
                        error.innerText = "아이디를 입력하세요."
                        error.style.color = "red";
                        return;
                    }

                    let obj = {
                        id: id,
                        check: "Member_ID"
                    }
                    console.log(JSON.stringify(obj));

                    //url에 어떤 메소드로, 어떤 내용을 보낼것인지  작성하는 부분
                    fetch("./idVerfication.php", {
                        method: 'POST',
                        cache: 'no-cache',
                        headers: {
                            'Content-Type': 'application/json; charset=utf-8'
                        },
                        body: JSON.stringify(obj)
                    })
                    //서버로부터 응답받고 난 후 작동하는 부분
                        .then((res) => res.text())
                        .then((data) => {
                            console.log(data);
                            switch (data) {
                                case 'true':
                                    {
                                        error.innerText = "아이디 사용가능"
                                        error.style.color = "blue";
                                        idValid = true;
                                        break;

                                    }
                                case 'false':
                                    {
                                        error.innerText = "아이디 사용 불가능"
                                        error.style.color = "red";
                                        idValid = false;
                                        break;
                                    }
                            }
                        });
                }

                function nickNameCheckFunction() {
                    var error = document.getElementById("error_nickName");
                    var nickName = document
                        .getElementById("nickName")
                        .value;
                    if (nickName === "") {
                        error.innerText = "닉네임을 입력하세요."
                        error.style.color = "red";
                        return;
                    }

                    let obj = {
                        id: nickName,
                        check: "Member_NickName"
                    }
                    console.log(JSON.stringify(obj));

                    fetch("./idVerfication.php", {
                        method: 'POST',
                        cache: 'no-cache',
                        headers: {
                            'Content-Type': 'application/json; charset=utf-8'
                        },
                        body: JSON.stringify(obj)
                    })
                        .then((res) => res.text())
                        .then((data) => {
                            console.log(data);
                            switch (data) {
                                case 'true':
                                    {
                                        error.innerText = "닉네임 사용가능"
                                        error.style.color = "blue";
                                        nickNameValid = true;
                                        break;

                                    }
                                case 'false':
                                    {
                                        error.innerText = "닉네임 사용 불가능"
                                        error.style.color = "red";
                                        nickNameValid = false;
                                        break;
                                    }
                            }
                        });

                }

                function emailCheckFunction() {
                    var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

                    var email = document
                        .getElementById('email')
                        .value;
                    if (email == '' || !re.test(email)) {
                        alert("올바른 이메일 주소를 입력하세요")
                        return false;
                    }
                }
            </script>
        </body>
    </html>
